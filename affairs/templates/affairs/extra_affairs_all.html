{% extends 'control.html' %}
{% load static %}

{% block content %}

    <div class="row small-spacing">
    <a class="margin-bottom-10 btn btn-xs btn-success waves-effect waves-light"
               href="{% url 'extra_affairs_add' %}"><i class="fa fa-plus"></i> Добавить</a>
			<div class="col-xs-12">
					<table id="example" class="table table-striped table-bordered display" style="width:100%">
						<thead>
							<tr>
								<th>Название(номер)</th>
								<th>Основное дело</th>
								<th>Сумма</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th>Название(номер)</th>
								<th>Основное дело</th>
								<th>Сумма</th>
							</tr>
						</tfoot>
						<tbody>
                         {% for item in extra_affairs %}
							<tr>
								<td style="vertical-align: middle"><a href="{% url 'extra_affairs_info' extra_affairs_id=item.id %}">{{ item.name }}</a></td>
                                <td style="vertical-align: middle"><a href="{% url 'affairs_info' affair_id=item.affairs.id %}">{{ item.affairs.name }}</a></td>
                                <td style="vertical-align: middle">{{ item.sum }}</td>
							</tr>
                         {% endfor %}
						</tbody>
					</table>
				<!-- /.box-content -->
			</div>
		</div>
		<!-- /.row small-spacing -->
{% endblock %}
