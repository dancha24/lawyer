{% extends 'control.html' %}
{% load static %}
{% load i18n admin_urls static admin_list %}
{% block content %}

    <div class="row small-spacing">
        <div class="col-xs-12">
            <table id="example" class="table table-striped table-bordered display" style="width:100%">
                <thead>
                <tr>
                    <th>Чат</th>
                    <th>Юзернейм</th>
                    <th>Стадия</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Чат</th>
                    <th>Юзернейм</th>
                    <th>Стадия</th>
                </tr>
                </tfoot>
                <tbody>
                {% for item in for_table %}
                    <tr>
                        <td style="vertical-align: middle">{{ item.chatid }}</td>
                        <td style="vertical-align: middle">{{ item.username }}</td>
                        <td style="vertical-align: middle">{{ item.stage }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <!-- /.box-content -->
        </div>
    </div>
    <!-- /.row small-spacing -->
{% endblock %}
