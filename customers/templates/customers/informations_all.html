{% extends 'control.html' %}
{% load static %}

{% block content %}

    <div class="row small-spacing">
        <div class="col-xs-12">
            <a class="margin-bottom-10 btn btn-xs btn-success waves-effect waves-light"
               href="{% url 'informations_all' %}"><i class="fa fa-plus"></i> Добавить</a>
            <table id="example" class="table table-striped table-bordered display" style="width:100%">
                <thead>
                <tr>
                    <th>Название</th>
                    <th>Удаление</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Название</th>
                    <th>Удаление</th>
                </tr>
                </tfoot>
                <tbody>
                {% for item in for_table %}
                    <tr>
                        <td style="vertical-align: middle">{{ item }}</td>
                        <td style="vertical-align: middle"><button><a href="{% url 'informations_delete' whereinfo_id %}">Удалить</a></button></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <!-- /.box-content -->
        </div>
    </div>
    <!-- /.row small-spacing -->
{% endblock %}
