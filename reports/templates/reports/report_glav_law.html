{% extends 'control.html' %}
{% load static %}
{% load i18n admin_urls static admin_list %}
{% block content %}

    <div class="row small-spacing">
    <div class="col-xs-12">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary btn-sm waves-effect waves-light">
                Сохранить
            </button>
        </form>
    </div>
    <!-- /.row small-spacing -->
{% endblock %}
{% block modal %}
    <div class="modal fade" id="filters" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel-2">Фильтры</h4>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="modal-body">
                        {{ form.as_p }}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-sm waves-effect waves-light"
                                data-dismiss="modal">Закрыть
                        </button>
                        <button type="submit" name="filter" class="btn btn-primary btn-sm waves-effect waves-light">
                            Сохранить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
