{% extends 'control.html' %}

{% load mathfilters %}
{% block content %}

	<div class="content text-center">
		<div class="title-on-desktop">
			<svg style="width: 600px; height: 200px" alignment-baseline="middle">
				<defs>
					<clipPath id="clip2">
						<path d="M 0 0 L 600 0 L 600 80 L 0 80 L 0 0 L 0 125 L 600 125 L 600 200 L 0 200 Z" />
					</clipPath>
				</defs>
				<text x="300" y="190" style="width: 600px; height: 200px" text-anchor="middle" font-family="Lato" font-weight="700" font-size="250" fill="#505458" clip-path="url(#clip2)">4<tspan fill="#35b8e0">0</tspan>3</text>
			</svg>
			<div class="title">НЕТ ДОСТУПА</div>
		</div>
		<h1 class="title-on-mobile">Ошибка 403: нет доступа</h1>

		<a href="{% url 'login' %}" class="btn btn-info">Войти</a>
		
	</div>
