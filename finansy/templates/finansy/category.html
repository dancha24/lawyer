{% extends 'control.html' %}
{% load static %}

{% block content %}

    <div class="row small-spacing">
        <div class="col-xs-12">
            <a class="margin-bottom-10 btn btn-xs btn-success waves-effect waves-light"
               href="{% url 'settings_category_spe_add' %}"><i class="fa fa-plus"></i> Добавить категорию расхода</a>
            <a class="margin-bottom-10 btn btn-xs btn-success waves-effect waves-light"
               href="{% url 'settings_category_rec_add' %}"><i class="fa fa-plus"></i> Добавить категорию прихода</a>
            <table id="example" class="table table-striped table-bordered display" style="width:100%">
                <thead>
                <tr>
                    <th>Название</th>
                    <th>Удаление</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Название</th>
                    <th>Удаление</th>
                </tr>
                </tfoot>
                <tbody>
                {% for item in category %}
                    <tr>
                        <td style="vertical-align: middle">{{ item }}</td>
                        <th style="vertical-align: middle">
                            <form method="post" style="display: inline">
                                {% csrf_token %}
                                <input type="hidden" name="id" value="{{ item.id }}">
                                <button name="informations_del" class="btn btn-danger btn-xs waves-effect waves-light">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </form>
                        </th>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <!-- /.box-content -->
        </div>
    </div>
    <!-- /.row small-spacing -->
{% endblock %}
