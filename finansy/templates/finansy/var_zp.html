{% extends 'control.html' %}
{% load static %}
{% load mathfilters %}
{% block content %}

<div class="col-md-12 margin-bottom-20">
    <ul class="nav nav-tabs nav-justified" role="tablist">
        <li role="presentation"><a href="{% url 'var_zp_add' %}" role="tab" aria-controls="Добавить" >Добавить</a></li>
        <li role="presentation" class="active"><a href="{% url 'var_zp' %}" role="tab" aria-controls="Все варианты ЗП" >Все варианты ЗП</a></li>
        </ul>
    <!-- /.nav-tabs -->
    <div class="tab-content">
        <div class="tab-pane fade in active">
            <table id="example" class="table table-striped table-bordered display" style="width:100%">
						<thead>
							<tr>
								<th>Название</th>
                                <th>Подробнее</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th>Название</th>
                                <th>Подробнее</th>
							</tr>
						</tfoot>
						<tbody>
                         {% for item in for_table %}
							<tr>
								<td style="vertical-align: middle">{{ item.name }}</td>
                                <th style="vertical-align: middle"><a class="btn btn-danger btn-xs waves-effect waves-light" href="{% url 'var_zp_del' var_zp_id=item.id %}">Удалить</a></th>
							</tr>
                         {% endfor %}
						</tbody>
					</table>
        </div>
    </div>
</div>

{% endblock %}
